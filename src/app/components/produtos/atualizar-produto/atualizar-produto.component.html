<h1 class="my-3 text-light">Atualizar informações do Jogo</h1>

<div class="mt-2">
  <p class="text-light">
    <i class="bi bi-info-circle"></i>
    Para melhor visualização na lista, inserir imagens com resolução de 1920x1080</p>
</div>

<div class="card shadow">
  <form class="m-3">
    <div class="row">
      <div class="col md-6">
        <div class="form-group">
          <label for="nome" class="text-light">Título do Jogo</label>
          <input
            type="text"
            class="form-control"
            placeholder="Digite o nome do Produto"
            name="titulo"
            [(ngModel)]="jogo.titulo"
          />
        </div>
      </div>
      <div class="col md-6">
        <label for="validade" class="text-light">Desenvolvedor(a)</label>
        <input type="text" class="form-control" placeholder="Digite o nome do(a) desenvolvedor(a)" name="desenvolvedor" [(ngModel)]="jogo.desenvolvedor"/>
      </div>
    </div>
    <div class="row">
      <div class="col md-12">
        <label for="validade" class="text-light">Data de Lançamento</label>
        <input type="date" class="form-control" placeholder="dd/mm/aaaa" name="dataLancamento" [(ngModel)]="jogo.dataLancamento"/>
      </div>
      <div class="col md-12">
        <label for="preco" class="text-light">Preço do Jogo</label>
        <input type="number" class="form-control" placeholder="0.00" name="preco" [(ngModel)]="jogo.preco" />
      </div>
    </div>
    <div class="col md-12" id="gambiarra" class="text-light">
      <label for="card">URL do Card</label>
      <input type="text" class="form-control" placeholder="URL" name="card" [(ngModel)]="jogo.card"/>
    </div>
    <div class="row mt-2">
      <div class="col">
        <button class="btn text-light" routerLink="/produtos">Voltar</button>
        <div class="btn btn-success float-right" (click)='salvarProdutos()'>Salvar</div>
      </div>
    </div>
  </form>
</div>
