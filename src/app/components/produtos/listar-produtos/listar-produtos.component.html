<h1 class="my-3 text-light font-weight-bolder">
  Tabela de Jogos
  <button routerLink="/produtos/cadastrar" class="btn btn-outline-success mt-2 float-right">
    Cadastrar
  </button>
</h1>

<div class="card show">
  <table class="table table-responsive table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Título</th>
        <th>Desenvolvedor</th>
        <th>Data de Lançamento</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of listaJogos">
        <td>{{prod.id}}</td>
        <td>{{prod.titulo}}</td>
        <td>{{prod.desenvolvedor}}</td>
        <td>{{prod.dataLancamento | date: "shortDate" }}</td>
        <td>{{prod.preco | currency: "BRL" }}</td>
        <td>
          <button class="btn btn-warning" routerLink="/produtos/atualizar/{{prod.id}}">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
          <button class="btn btn-danger ml-2" [swal]="{

            title: 'ATENÇÃO',

            text: 'Deseja realmente excluir o jogo: ' + prod.titulo + '?',

            showDenyButton: true,

            denyButtonText: 'Não',

            confirmButtonText: 'Sim, excluir',

            icon: 'warning'

          }"

            (confirm)='deletar(prod)'>
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
